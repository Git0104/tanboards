<!DOCTYPE html>
<html>
<head>
  <title>チャットサイト</title>
</head>
<body>
  <h1>リアルタイムチャット</h1>
  
  <div id="messages" style="border:1px solid #ccc; height:300px; overflow:auto;"></div>
  
  <input type="text" id="inputMessage" placeholder="メッセージを入力">
  <button id="sendBtn">送信</button>

 <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const supabaseUrl = 'https://wqnsdxiovtghxjroluyt.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndxbnNkeGlvdnRnaHhqcm9sdXl0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2ODkzNzgsImV4cCI6MjA3NjI2NTM3OH0.r5V8nrhmtPrQ2MV4vTGM9H5rUCk436zSbYjIoL1yM1Y';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  const messagesDiv = document.getElementById('messages');
  const input = document.getElementById('inputMessage');
  const sendBtn = document.getElementById('sendBtn');

  // 過去メッセージ読み込み
  async function loadMessages() {
    const { data } = await supabase.from('messages').select('*').order('created_at', { ascending: true });
    messagesDiv.innerHTML = '';
    data.forEach(msg => {
      const p = document.createElement('p');
      p.textContent = msg.content;
      messagesDiv.appendChild(p);
    });
  }

  // リアルタイム受信
  supabase.channel('public:messages')
    .on(
      'postgres_changes', 
      { event: 'INSERT', schema: 'public', table: 'messages' }, 
      payload => {
        const p = document.createElement('p');
        p.textContent = payload.new.content;
        messagesDiv.appendChild(p);
      }
    )
    .subscribe();

  // メッセージ送信
  sendBtn.addEventListener('click', async () => {
    const msg = input.value;
    input.value = '';
    await supabase.from('messages').insert([{ content: msg }]);
  });

  loadMessages();
});
</script>
